name: Test and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Set up Python 3.12.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.11"

      - name: Install Ruff 0.13.0
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.13.0"

      - name: Print environment info
        run: |
          python --version
          ruff --version

      - name: Lint (ruff check)
        run: |
          ruff check . || (
            echo "=== Ruff settings ===" && ruff check --show-settings | sed -n '1,200p' && exit 1
          )

      - name: Format (ruff format --check)
        run: |
          ruff format --check . || (
            echo "=== Ruff format DIFF (all) ===" && ruff format --diff . | sed -n '1,400p' || true
            exit 1
          )

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12.11"] # Pin patch to match formatter env

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy hippius_s3 tests

  e2e:
    name: E2E Tests (docker-compose)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Check Docker & Compose
        run: |
          docker --version
          docker compose version

      - name: Prepare .env for docker-compose
        run: |
          if [ -f .env.example ]; then cp .env.example .env; else touch .env; fi

      - name: Build base Docker image
        run: |
          docker compose --profile build-base build base

      - name: Run E2E tests
        run: |
          mkdir -p reports artifacts
          source .venv/bin/activate
          pytest tests/e2e -v --maxfail=1 --junitxml=reports/e2e-junit.xml

      - name: Collect diagnostics (docker ps, logs)
        if: always()
        run: |
          echo "== docker compose ps ==" > artifacts/ps.txt
          docker compose -f docker-compose.yml -f docker-compose.e2e.yml ps >> artifacts/ps.txt || true
          echo "== docker compose logs ==" > artifacts/docker-compose.log
          docker compose -f docker-compose.yml -f docker-compose.e2e.yml logs --no-color >> artifacts/docker-compose.log || true
          docker images --digests > artifacts/images.txt || true

      - name: Upload test reports and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ github.run_id }}
          path: |
            reports/e2e-junit.xml
            artifacts/**

      - name: Cleanup docker compose
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.e2e.yml down -v || true
