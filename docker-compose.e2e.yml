services:
  gateway:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_BYPASS_CREDIT_CHECK=true
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://toxiproxy:15001}
      - HIPPIUS_UPLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DOWNLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DELETE_BACKENDS=ipfs,arion
    depends_on:
      api:
        condition: service_started
      ipfs-uploader:
        condition: service_started
      arion-uploader:
        condition: service_started
      ipfs-downloader:
        condition: service_started
      arion-downloader:
        condition: service_started

  api:
    build: .
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://toxiproxy:15001}
      - HIPPIUS_UPLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DOWNLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DELETE_BACKENDS=ipfs,arion
    depends_on:
      db:
        condition: service_healthy
      ipfs:
        condition: service_started
      redis:
        condition: service_healthy
      redis-accounts:
        condition: service_healthy
      redis-chain:
        condition: service_healthy
      redis-rate-limiting:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
      mock-kms:
        condition: service_healthy
    volumes:
      - .:/app
      - ./.e2e/dlq:/tmp/hippius_dlq
      - ./.e2e/dlq_archive:/tmp/hippius_dlq_archive
      - kms_certs:/kms_certs:ro
    networks:
      - hippius_net

  ipfs-uploader:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://toxiproxy:15001}
      - HIPPIUS_UPLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DOWNLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DELETE_BACKENDS=ipfs,arion
    volumes:
      - .:/app
      - ./.e2e/dlq:/tmp/hippius_dlq
      - ./.e2e/dlq_archive:/tmp/hippius_dlq_archive
      - kms_certs:/kms_certs:ro
    depends_on:
      mock-hippius-api:
        condition: service_healthy
      mock-kms:
        condition: service_healthy

  arion-uploader:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://toxiproxy:15001}
      - HIPPIUS_ARION_BASE_URL=http://toxiproxy:19090
      - HIPPIUS_UPLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DOWNLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DELETE_BACKENDS=ipfs,arion
    volumes:
      - .:/app
      - ./.e2e/dlq:/tmp/hippius_dlq
      - ./.e2e/dlq_archive:/tmp/hippius_dlq_archive
      - kms_certs:/kms_certs:ro
    depends_on:
      mock-kms:
        condition: service_healthy
      mock-arion:
        condition: service_healthy

  ipfs-downloader:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://toxiproxy:15001}
      - HIPPIUS_UPLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DOWNLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DELETE_BACKENDS=ipfs,arion

  arion-downloader:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://toxiproxy:15001}
      - HIPPIUS_ARION_BASE_URL=http://toxiproxy:19090
      - HIPPIUS_UPLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DOWNLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DELETE_BACKENDS=ipfs,arion

  mock-hippius-api:
    build:
      context: .
      dockerfile: tests/e2e/Dockerfile.mock-api
    ports:
      - "127.0.0.1:8001:8001"
    environment:
      - IPFS_API_URL=http://toxiproxy:15001
    depends_on:
      toxiproxy:
        condition: service_started
    networks:
      - hippius_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import httpx; httpx.get("http://localhost:8001/health", timeout=1).raise_for_status()'' || exit 1',
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  mock-arion:
    build:
      context: .
      dockerfile: tests/e2e/Dockerfile.mock-arion
    ports:
      - "127.0.0.1:8002:8002"
    networks:
      - hippius_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import httpx; httpx.get("http://localhost:8002/health", timeout=1).raise_for_status()'' || exit 1',
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  mock-kms:
    build:
      context: .
      dockerfile: tests/e2e/Dockerfile.mock-kms
    ports:
      - "127.0.0.1:8443:8443"
    environment:
      - MOCK_KMS_MASTER_KEY=test-master-key-0123456789abcdef
      # Client cert optional for mock - healthcheck can't easily provide certs.
      # mTLS is still validated by actual api/worker connections which provide certs.
      - MOCK_KMS_REQUIRE_CLIENT_CERT=false
      - KMS_CERT_PATH=/certs/server.crt
      - KMS_KEY_PATH=/certs/server.key
      - KMS_CA_PATH=/certs/ca.crt
    volumes:
      - kms_certs:/certs
    networks:
      - hippius_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import httpx; httpx.get("https://localhost:8443/health", timeout=1, verify=False).raise_for_status()'' || exit 1',
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  toxiproxy:
    image: shopify/toxiproxy:latest
    ports:
      - "8474:8474"
    depends_on:
      - ipfs
      - mock-arion
    networks:
      - hippius_net

  account-cacher:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://toxiproxy:15001}
      - HIPPIUS_UPLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DOWNLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DELETE_BACKENDS=ipfs,arion
    volumes:
      - .:/app

  janitor:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://toxiproxy:15001}
      - HIPPIUS_UPLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DOWNLOAD_BACKENDS=ipfs,arion
      - HIPPIUS_DELETE_BACKENDS=ipfs,arion
    volumes:
      - .:/app

  ipfs:
    image: ipfs/kubo:latest
    user: "0:0"
    ports:
      - "127.0.0.1:8081:8080"
    expose:
      - "4001"
      - "5001"
      - "8080"
    volumes:
      - ipfs_data:/data/ipfs
    restart: unless-stopped
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD-SHELL", "ipfs id"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - hippius_net

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

  redis-accounts:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

  redis-chain:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

  redis-rate-limiting:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6383:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

  redis-queues:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6382:6379"
    command:
      [
        "redis-server",
        "--maxmemory",
        "2gb",
        "--maxmemory-policy",
        "allkeys-lru",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

volumes:
  ipfs_data:
  kms_certs:

networks:
  hippius_net:
    name: hippius_net
