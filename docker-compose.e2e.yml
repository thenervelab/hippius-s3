    volumes:
      - .:/app
      - ./.e2e/dlq:/tmp/hippius_dlq
      - ./.e2e/dlq_archive:/tmp/hippius_dlq_archive

  unpinner:
    command: ["python", "workers/run_unpinner_in_loop.py"]
