services:
  gateway:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_BYPASS_CREDIT_CHECK=true
    depends_on:
      api:
        condition: service_started
      uploader:
        condition: service_started
      downloader:
        condition: service_started

  api:
    build: .
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
    depends_on:
      db:
        condition: service_healthy
      ipfs:
        condition: service_started
      redis:
        condition: service_healthy
      redis-accounts:
        condition: service_healthy
      redis-chain:
        condition: service_healthy
      redis-rate-limiting:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    volumes:
      - .:/app
      - ./.e2e/dlq:/tmp/hippius_dlq
      - ./.e2e/dlq_archive:/tmp/hippius_dlq_archive
    networks:
      - hippius_net

  uploader:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
    volumes:
      - .:/app
      - ./.e2e/dlq:/tmp/hippius_dlq
      - ./.e2e/dlq_archive:/tmp/hippius_dlq_archive
    depends_on:
      mock-hippius-api:
        condition: service_healthy

  unpinner:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
    volumes:
      - .:/app

  downloader:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}

  mock-hippius-api:
    build:
      context: .
      dockerfile: tests/e2e/Dockerfile.mock-api
    ports:
      - "127.0.0.1:8001:8001"
    environment:
      - IPFS_API_URL=http://ipfs:5001
    depends_on:
      ipfs:
        condition: service_started
    networks:
      - hippius_net
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import httpx; httpx.get(\"http://localhost:8001/health\", timeout=1).raise_for_status()' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  toxiproxy:
    image: shopify/toxiproxy:latest
    ports:
      - "8474:8474"
    depends_on:
      - ipfs
    networks:
      - hippius_net

  account-cacher:
    env_file:
      - .env.defaults
      - .env.test-docker
    environment:
      - HIPPIUS_KEY=${HIPPIUS_KEY}
    volumes:
      - .:/app


  ipfs:
    user: "0:0"
    ports:
      - "127.0.0.1:8081:8080"
    expose:
      - "4001"
      - "5001"
      - "8080"
    volumes:
      - ipfs_data:/data/ipfs
    restart: unless-stopped
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD-SHELL", "ipfs id"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - hippius_net

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

  redis-accounts:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

  redis-chain:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

  redis-rate-limiting:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6383:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

  redis-queues:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6382:6379"
    command: [
      "redis-server",
      "--maxmemory", "2gb",
      "--maxmemory-policy", "allkeys-lru",
      "--appendonly", "yes",
      "--appendfsync", "everysec"
    ]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    networks:
      - hippius_net

volumes:
  ipfs_data:

networks:
  hippius_net:
    name: hippius_net
