# Redis Configuration for Hippius S3
# Optimized for concurrent multipart uploads without persistence

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory Management - No eviction to protect ongoing uploads
maxmemory 25gb
maxmemory-policy noeviction
maxmemory-samples 10

# No persistence - pure cache for multipart upload parts
save ""
appendonly no

# Aggressive TTL cleanup to free memory quickly
# Higher frequency for TTL checks (default 10)
hz 100

# Memory optimization for large datasets
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Performance tuning for concurrent uploads
# Higher backlog for concurrent connections
tcp-backlog 2048
databases 1
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Prevent memory fragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Client limits to prevent memory exhaustion
maxclients 10000
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Security
protected-mode no

# Logging
loglevel notice
syslog-enabled no

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
