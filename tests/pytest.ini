[pytest]
testpaths = ["."]
python_files = "test_*.py"
# Run all tests by default; s4 tests are auto-skipped when RUN_REAL_AWS/AWS is set
addopts =
markers =
    s4: marks tests that require Hippius S4 extensions (skipped on real AWS)
    local: marks tests that require the local gateway (skipped on real AWS)
    hippius_cache: marks tests that manipulate or depend on Hippius redis cache (skipped on real AWS)
    hippius_headers: marks tests that assert Hippius-specific headers like x-hippius-source (skipped on real AWS)
