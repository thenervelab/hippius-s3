services:
  base:
    image: hippius-s3-base:latest
    profiles:
      - build-base
    build:
      context: .
      dockerfile: Dockerfile.base

  api:
    build:
      context: .
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:8000:8000"
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-accounts:
        condition: service_healthy
      redis-chain:
        condition: service_healthy
      redis-rate-limiting:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    volumes:
      - .:/app
      # Shared object parts FS store (write-through cache)
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=true
    networks:
      - hippius_net

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hippius
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hippius_net

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      [
        "redis-server",
        "/usr/local/etc/redis/redis.conf",
        "--appendonly",
        "no",
        "--save",
        "",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 120s
    networks:
      - hippius_net

  redis-accounts:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_accounts_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      [
        "redis-server",
        "/usr/local/etc/redis/redis.conf",
        "--save",
        "60 1",
        "--save",
        "300 10",
        "--save",
        "900 100",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 120s
    networks:
      - hippius_net

  redis-chain:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6381:6379"
    volumes:
      - redis_chain_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      [
        "redis-server",
        "/usr/local/etc/redis/redis.conf",
        "--save",
        "60 1",
        "--save",
        "300 10",
        "--save",
        "900 100",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 120s
    networks:
      - hippius_net

  redis-rate-limiting:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6383:6379"
    volumes:
      - redis_rate_limiting_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      ["redis-server", "/usr/local/etc/redis/redis.conf", "--maxmemory", "1gb"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 120s
    networks:
      - hippius_net

  redis-queues:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6382:6379"
    volumes:
      - redis_queues_data:/data
    command:
      [
        "redis-server",
        "--maxmemory",
        "2gb",
        "--maxmemory-policy",
        "allkeys-lru",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 120s
    networks:
      - hippius_net

  uploader:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_uploader_in_loop.py
      - ENABLE_WATCHFILES=true
    volumes:
      - .:/app
      # Shared object parts FS store (authoritative for uploader reads)
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
    networks:
      - hippius_net

  substrate:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    deploy:
      replicas: 1
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_substrate_in_loop.py
      - ENABLE_WATCHFILES=true
    volumes:
      - .:/app
      # Shared object parts FS store (cleanup after pin confirmation)
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
    networks:
      - hippius_net

  unpinner:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    deploy:
      replicas: 1
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_unpinner_in_loop.py
      - ENABLE_WATCHFILES=true
    networks:
      - hippius_net

  downloader:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    deploy:
      replicas: 1
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_downloader_in_loop.py
      - ENABLE_WATCHFILES=true
    volumes:
      # Shared object parts FS store (not required for downloader, but harmless)
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
    networks:
      - hippius_net

  janitor:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_janitor_in_loop.py
      - ENABLE_WATCHFILES=true
    volumes:
      - .:/app
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
    networks:
      - hippius_net

  chain-pin-checker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis-chain:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    deploy:
      replicas: 1
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/chain_pin_checker.py
      - ENABLE_WATCHFILES=true
    networks:
      - hippius_net

  chain-profile-cacher:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis-chain:
        condition: service_healthy
    deploy:
      replicas: 1
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/chain_profile_cacher.py
      - ENABLE_WATCHFILES=true
    networks:
      - hippius_net

  cachet-health-checker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - LOKI_URL=http://loki:3100/loki/api/v1/push
      - LOKI_ENABLED=false
      - WORKER_SCRIPT=workers/cachet_health_check.py
      - ENABLE_WATCHFILES=true
    volumes:
      - .:/app
    networks:
      - hippius_net

  backup:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - WORKER_SCRIPT=workers/run_backup_in_loop.py
    networks:
      - hippius_net

volumes:
  postgres_data:
  redis_data:
  redis_accounts_data:
  redis_chain_data:
  redis_rate_limiting_data:
  redis_queues_data:

networks:
  hippius_net:
    external: true
    name: hippius_net
