services:
  base:
    image: hippius-s3-base:latest
    profiles:
      - build-base
    build:
      context: .
      dockerfile: Dockerfile.base

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:8080:8080"
    env_file:
      - .env.defaults
      - .env
    depends_on:
      api:
        condition: service_healthy
      api-uploader:
        condition: service_healthy
      arion-uploader:
        condition: service_healthy
      downloader:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-accounts:
        condition: service_healthy
      redis-chain:
        condition: service_healthy
      redis-rate-limiting:
        condition: service_healthy
      redis-acl:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - GATEWAY_BACKEND_URL=http://api:8000
      - GATEWAY_PORT=8080
      - HIPPIUS_BYPASS_CREDIT_CHECK=false
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://ipfs:5001}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hippius_net

  api:
    build:
      context: .
    # No external ports - only accessible via proxy on internal network
    env_file:
      - .env.defaults
      - .env
    depends_on:
      ipfs:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-accounts:
        condition: service_healthy
      redis-chain:
        condition: service_healthy
      redis-rate-limiting:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    volumes:
      - .:/app
      # Shared object parts FS store (write-through cache)
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
      # General persistent storage (worklists, checkpoints, misc state)
      - /var/lib/hippius/persist:/var/lib/hippius/persist
      # KMS certificates for KEK wrapping (mTLS)
      - /var/lib/hippius/kms:/kms_certs:ro
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://ipfs:5001}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hippius_net

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hippius
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hippius_net

  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "127.0.0.1:4001:4001"
      - "127.0.0.1:5001:5001"
    volumes:
      - ipfs_data:/data/ipfs
    restart: unless-stopped
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD-SHELL", "ipfs id"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - hippius_net

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      [
        "redis-server",
        "/usr/local/etc/redis/redis.conf",
        "--appendonly",
        "no",
        "--save",
        "",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 30s
    networks:
      - hippius_net

  redis-accounts:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_accounts_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      [
        "redis-server",
        "/usr/local/etc/redis/redis.conf",
        "--save",
        "60 1",
        "--save",
        "300 10",
        "--save",
        "900 100",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 30s
    networks:
      - hippius_net

  redis-chain:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6381:6379"
    volumes:
      - redis_chain_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      [
        "redis-server",
        "/usr/local/etc/redis/redis.conf",
        "--save",
        "60 1",
        "--save",
        "300 10",
        "--save",
        "900 100",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 30s
    networks:
      - hippius_net

  redis-rate-limiting:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6383:6379"
    volumes:
      - redis_rate_limiting_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      ["redis-server", "/usr/local/etc/redis/redis.conf", "--maxmemory", "1gb"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 30s
    networks:
      - hippius_net

  redis-queues:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6382:6379"
    volumes:
      - redis_queues_data:/data
    command:
      [
        "redis-server",
        "--maxmemory",
        "2gb",
        "--maxmemory-policy",
        "allkeys-lru",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 30s
    networks:
      - hippius_net

  redis-acl:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6384:6379"
    volumes:
      - redis_acl_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command:
      [
        "redis-server",
        "/usr/local/etc/redis/redis.conf",
        "--maxmemory",
        "2gb",
        "--maxmemory-policy",
        "allkeys-lru",
        "--save",
        "",
        "--appendonly",
        "no",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 30s
    networks:
      - hippius_net

  api-uploader:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      ipfs:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_api_uploader_in_loop.py
      - ENABLE_WATCHFILES=true
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://ipfs:5001}
      - HIPPIUS_EXPECTED_BACKENDS=api,arion
    volumes:
      - .:/app
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
      - /var/lib/hippius/kms:/kms_certs:ro
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - hippius_net

  arion-uploader:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_arion_uploader_in_loop.py
      - ENABLE_WATCHFILES=true
      - HIPPIUS_ARION_BASE_URL=${HIPPIUS_ARION_BASE_URL:-https://arion.hippius.com/}
      - HIPPIUS_EXPECTED_BACKENDS=ipfs,arion
    volumes:
      - .:/app
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
      - /var/lib/hippius/kms:/kms_certs:ro
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - hippius_net

  unpinner:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "exit 0" ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 1
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_unpinner_in_loop.py
      - ENABLE_WATCHFILES=true
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://ipfs:5001}
    networks:
      - hippius_net

  downloader:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-queues:
        condition: service_healthy
    deploy:
      replicas: 1
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_downloader_in_loop.py
      - ENABLE_WATCHFILES=true
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://ipfs:5001}
    volumes:
      # Shared object parts FS store (not required for downloader, but harmless)
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
      # KMS certificates for KEK wrapping (mTLS)
      - /var/lib/hippius/kms:/kms_certs:ro
    healthcheck:
      test: [ "CMD-SHELL", "exit 0" ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - hippius_net

  janitor:
    build:
      context: .
      dockerfile: workers/Dockerfile
    env_file:
      - .env.defaults
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_janitor_in_loop.py
      - ENABLE_WATCHFILES=true
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://ipfs:5001}
    volumes:
      - .:/app
      - /var/lib/hippius/object_cache:/var/lib/hippius/object_cache
    networks:
      - hippius_net


  account-cacher:
    build:
      context: .
      dockerfile: workers/Dockerfile
    depends_on:
      redis-accounts:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_SCRIPT=workers/run_account_cacher_in_loop.py
      - ENABLE_WATCHFILES=true
      - HIPPIUS_IPFS_API_URLS=${HIPPIUS_IPFS_API_URLS:-http://ipfs:5001}
    env_file:
      - .env.defaults
      - .env
    volumes:
      - .:/app
    networks:
      - hippius_net

volumes:
  postgres_data:
  ipfs_data:
  redis_data:
  redis_accounts_data:
  redis_chain_data:
  redis_rate_limiting_data:
  redis_queues_data:
  redis_acl_data:

networks:
  hippius_net:
    external: true
    name: hippius_net
