repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [ --fix ]
        stages: [ commit ]
        files: ^hippius_s3/
      - id: ruff-format
        stages: [ commit ]
        files: ^hippius_s3/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [ commit ]
      - id: end-of-file-fixer
        stages: [ commit ]
      - id: check-yaml
        stages: [ commit ]
      - id: check-added-large-files
        stages: [ commit ]
      - id: debug-statements
        stages: [ commit ]
      - id: check-toml
        stages: [ commit ]
