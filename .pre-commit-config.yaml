repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: [--fix]
        stages: [pre-commit]
        files: ^(hippius_s3/|tests/)
      - id: ruff-format
        args: [--check]
        stages: [pre-commit]
        files: ^(hippius_s3/|tests/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: debug-statements
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: mypy (src)
        stages: [pre-commit]
        pass_filenames: false
        additional_dependencies:
          - fastapi
          - starlette
          - python-dotenv
          - pyinstrument
          - pytest
          - pydantic
          - pydantic-core
          - types-redis
          - types-requests
          - types-boto3
          - types-botocore
          - httpx
        args:
          - --config-file=pyproject.toml
          - --show-error-codes
          - --pretty
          - hippius_s3
          - tests
