repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: [--fix]
        stages: [pre-commit]
        files: ^hippius_s3/
      - id: ruff-format
        args: [--check]
        stages: [pre-commit]
        files: ^hippius_s3/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: debug-statements
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: ty
        name: ty (type check)
        entry: ty check hippius_s3
        language: system
        stages: [pre-commit]
        pass_filenames: false
        types: [python]

      - id: pip-audit
        name: pip-audit (dependency scan)
        entry: pip-audit
        language: system
        stages: [pre-commit]
        pass_filenames: false
        always_run: true
