repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [ --fix ]
        stages: [ commit ]
      - id: ruff-format
        stages: [ commit ]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [ commit ]
      - id: end-of-file-fixer
        stages: [ commit ]
      - id: check-yaml
        stages: [ commit ]
      - id: check-added-large-files
        stages: [ commit ]
      - id: debug-statements
        stages: [ commit ]
      - id: check-toml
        stages: [ commit ]

  # Auto-fix local hooks
  - repo: local
    hooks:
      - id: auto-ruff-apply
        name: Auto apply ruff fixes
        entry: bash -c 'source .venv/bin/activate && ruff check --fix-only hippius_s3/'
        language: system
        pass_filenames: false
        always_run: true
        stages: [ commit ]

      - id: auto-ruff-format
        name: Auto format with ruff
        entry: bash -c 'source .venv/bin/activate && ruff format hippius_s3/'
        language: system
        pass_filenames: false
        always_run: true
        stages: [ commit ]
