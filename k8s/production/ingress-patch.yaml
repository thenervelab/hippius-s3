apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hippius-s3-gateway
spec:
  rules:
    - host: s3.hippius.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
