apiVersion: v1
kind: Secret
metadata:
  name: cachet-secrets
  namespace: monitoring
  labels:
    app: cachet
type: Opaque
stringData:
  # Generate with: docker run --rm cachethq/docker:2.4 php artisan key:generate --show
  # Then replace the placeholder below with the generated key
  APP_KEY: "REPLACE_WITH_GENERATED_KEY"
