alertmanager:
  enabled: false

kube-state-metrics:
  enabled: true

prometheus-node-exporter:
  enabled: false

prometheus-pushgateway:
  enabled: false

server:
  retention: "30d"
  persistentVolume:
    enabled: true
    size: 50Gi
  enableRemoteWriteReceiver: true
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

extraScrapeConfigs: |
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector.__APP_NAMESPACE__.svc.cluster.local:8889']
    metrics_path: '/metrics'
    scrape_interval: 15s
  - job_name: 'otel-collector-prod'
    static_configs:
      - targets: ['otel-collector.hippius-s3-prod.svc.cluster.local:8889']
    metrics_path: '/metrics'
    scrape_interval: 15s
  - job_name: 'cnpg'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - __APP_NAMESPACE__
            - hippius-s3-prod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_cnpg_io_cluster]
        action: keep
        regex: .+
      - source_labels: [__meta_kubernetes_pod_container_port_name]
        action: keep
        regex: metrics
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_pod_label_cnpg_io_cluster]
        target_label: cnpg_cluster
