apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrations
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app: db-migrations
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            - sh
            - -c
            - until nc -z postgres 5432; do echo waiting for postgres; sleep 5; done
      containers:
        - name: migrations
          image: ghcr.io/thenervelab/hippius-s3/api:latest
          command:
            - python
            - -m
            - hippius_s3.scripts.migrate
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: DATABASE_URL
            - name: HIPPIUS_KEYSTORE_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_KEYSTORE_DATABASE_URL
            - name: HIPPIUS_IPFS_API_URLS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_API_URLS
