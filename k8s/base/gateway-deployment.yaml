apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      initContainers:
        - name: wait-for-api
          image: busybox:1.35
          command:
            - sh
            - -c
            - until nc -z api 8000; do echo waiting for api; sleep 5; done
      containers:
        - name: gateway
          image: ghcr.io/thenervelab/hippius-s3/gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: hippius-s3-defaults
            - configMapRef:
                name: hippius-s3-environment
          env:
            - name: GATEWAY_BACKEND_URL
              value: "http://api:8000"
            - name: GATEWAY_PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_URL
            - name: REDIS_ACCOUNTS_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_ACCOUNTS_URL
            - name: REDIS_RATE_LIMITING_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_RATE_LIMITING_URL
            - name: REDIS_ACL_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_ACL_URL
            - name: HIPPIUS_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_SERVICE_KEY
            - name: ARION_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: ARION_SERVICE_KEY
            - name: HIPPIUS_AUTH_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_AUTH_ENCRYPTION_KEY
            - name: HIPPIUS_IPFS_API_URLS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_API_URLS
            - name: FRONTEND_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: FRONTEND_HMAC_SECRET
            - name: CACHET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: CACHET_API_KEY
            - name: CACHET_COMPONENT_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: CACHET_COMPONENT_ID
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: DISCORD_WEBHOOK_URL
            - name: HIPPIUS_IPFS_GET_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_GET_URL
            - name: HIPPIUS_IPFS_STORE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_STORE_URL
            - name: HIPPIUS_OVH_KMS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_ENDPOINT
            - name: HIPPIUS_OVH_KMS_DEFAULT_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_DEFAULT_KEY_ID
            - name: HIPPIUS_OVH_KMS_OKMS_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_OKMS_ID
            - name: HIPPIUS_UPLOAD_BACKENDS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_UPLOAD_BACKENDS
            - name: HIPPIUS_DOWNLOAD_BACKENDS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_DOWNLOAD_BACKENDS
            - name: HIPPIUS_DELETE_BACKENDS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_DELETE_BACKENDS
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
