apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hippius-s3-metrics
  namespace: hippius-s3-staging
  labels:
    app: hippius-s3
spec:
  selector:
    matchLabels:
      app: gateway
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hippius-s3-api-metrics
  namespace: hippius-s3-staging
  labels:
    app: hippius-s3
spec:
  selector:
    matchLabels:
      app: api
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
