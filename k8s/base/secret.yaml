apiVersion: v1
kind: Secret
metadata:
  name: hippius-s3-secrets
  namespace: hippius-s3-staging
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/hippius"
  HIPPIUS_KEYSTORE_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/hippius"
  REDIS_URL: "redis://redis:6379/0"
  REDIS_ACCOUNTS_URL: "redis://redis-accounts:6379/0"
  REDIS_CHAIN_URL: "redis://redis-chain:6379/0"
  REDIS_QUEUES_URL: "redis://redis-queues:6379/0"
  REDIS_RATE_LIMITING_URL: "redis://redis-rate-limiting:6379/0"
  REDIS_ACL_URL: "redis://redis-acl:6379/0"
  HIPPIUS_SERVICE_KEY: "REPLACE_ME"
  HIPPIUS_AUTH_ENCRYPTION_KEY: "REPLACE_ME"
  HIPPIUS_IPFS_API_URLS: "http://ipfs:5001"
