apiVersion: v1
kind: Service
metadata:
  name: ipfs

spec:
  selector:
    app: ipfs
  ports:
    - name: api
      port: 5001
      targetPort: 5001
    - name: gateway
      port: 8080
      targetPort: 8080
    - name: swarm
      port: 4001
      targetPort: 4001
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ipfs

spec:
  serviceName: ipfs
  replicas: 1
  selector:
    matchLabels:
      app: ipfs
  template:
    metadata:
      labels:
        app: ipfs
    spec:
      containers:
        - name: ipfs
          image: ipfs/kubo:latest
          ports:
            - containerPort: 4001
              name: swarm
            - containerPort: 5001
              name: api
            - containerPort: 8080
              name: gateway
          env:
            - name: IPFS_PROFILE
              value: "server"
          volumeMounts:
            - name: ipfs-data
              mountPath: /data/ipfs
          livenessProbe:
            exec:
              command:
                - ipfs
                - id
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - ipfs
                - id
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 8Gi
  volumeClaimTemplates:
    - metadata:
        name: ipfs-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-filesystem
        resources:
          requests:
            storage: 100Gi
