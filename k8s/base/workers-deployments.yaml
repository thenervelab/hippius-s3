apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploader

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: uploader
  template:
    metadata:
      labels:
        app: uploader
        worker-type: uploader
    spec:
      initContainers:
        - name: wait-for-services
          image: busybox:1.35
          command:
            - sh
            - -c
            - until nc -z postgres-rw 5432 && nc -z redis 6379 && nc -z redis-queues 6379 && nc -z ipfs 5001; do echo waiting for services; sleep 5; done
      containers:
        - name: uploader
          image: ghcr.io/thenervelab/hippius-s3/workers:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: hippius-s3-defaults
            - configMapRef:
                name: hippius-s3-environment
          env:
            - name: WORKER_SCRIPT
              value: "workers/run_uploader_in_loop.py"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_URL
            - name: REDIS_QUEUES_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_QUEUES_URL
            - name: HIPPIUS_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_SERVICE_KEY
            - name: HIPPIUS_AUTH_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_AUTH_ENCRYPTION_KEY
            - name: HIPPIUS_IPFS_API_URLS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_API_URLS
            - name: HIPPIUS_UPLOAD_QUEUE_NAMES
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_UPLOAD_QUEUE_NAMES
            - name: HIPPIUS_DOWNLOAD_QUEUE_NAMES
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_DOWNLOAD_QUEUE_NAMES
            - name: HIPPIUS_IPFS_GET_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_GET_URL
            - name: HIPPIUS_IPFS_STORE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_STORE_URL
            - name: CACHET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: CACHET_API_KEY
            - name: CACHET_COMPONENT_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: CACHET_COMPONENT_ID
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: DISCORD_WEBHOOK_URL
            - name: RESUBMISSION_SEED_PHRASE
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: RESUBMISSION_SEED_PHRASE
            - name: HIPPIUS_OVH_KMS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_ENDPOINT
            - name: HIPPIUS_OVH_KMS_DEFAULT_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_DEFAULT_KEY_ID
            - name: HIPPIUS_OVH_KMS_OKMS_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_OKMS_ID
          volumeMounts:
            - name: object-cache
              mountPath: /var/lib/hippius/object_cache
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -d /proc/1 && grep -q python /proc/1/cmdline"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
      volumes:
        - name: object-cache
          persistentVolumeClaim:
            claimName: object-cache-pvc
---
