apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipfs-uploader

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ipfs-uploader
  template:
    metadata:
      labels:
        app: ipfs-uploader
        worker-type: uploader
        backend: ipfs
    spec:
      initContainers:
        - name: wait-for-services
          image: busybox:1.35
          command:
            - sh
            - -c
            - until nc -z postgres-rw 5432 && nc -z redis 6379 && nc -z redis-queues 6379 && nc -z ipfs 5001; do echo waiting for services; sleep 5; done
      containers:
        - name: ipfs-uploader
          image: ghcr.io/thenervelab/hippius-s3/workers:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: hippius-s3-defaults
            - configMapRef:
                name: hippius-s3-environment
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=$(ENVIRONMENT),service.namespace=$(K8S_NAMESPACE),service.instance.id=$(POD_NAME)"
            - name: WORKER_SCRIPT
              value: "workers/run_ipfs_uploader_in_loop.py"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
