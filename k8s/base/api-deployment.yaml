apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:15
          command:
            - sh
            - -c
            - until pg_isready -h postgres-rw -p 5432 -U postgres; do echo waiting for postgres; sleep 5; done
      containers:
        - name: api
          image: ghcr.io/thenervelab/hippius-s3/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: hippius-s3-defaults
            - configMapRef:
                name: hippius-s3-environment
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=$(ENVIRONMENT),service.namespace=$(K8S_NAMESPACE),service.instance.id=$(POD_NAME)"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: DATABASE_URL
            - name: HIPPIUS_KEYSTORE_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_KEYSTORE_DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_URL
            - name: REDIS_ACCOUNTS_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_ACCOUNTS_URL
            - name: REDIS_CHAIN_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_CHAIN_URL
            - name: REDIS_QUEUES_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_QUEUES_URL
            - name: REDIS_RATE_LIMITING_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: REDIS_RATE_LIMITING_URL
            - name: HIPPIUS_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_SERVICE_KEY
            - name: ARION_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: ARION_SERVICE_KEY
            - name: HIPPIUS_AUTH_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_AUTH_ENCRYPTION_KEY
            - name: HIPPIUS_IPFS_API_URLS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_API_URLS
            - name: HIPPIUS_UPLOAD_QUEUE_NAMES
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_UPLOAD_QUEUE_NAMES
            - name: HIPPIUS_DOWNLOAD_QUEUE_NAMES
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_DOWNLOAD_QUEUE_NAMES
            - name: HIPPIUS_IPFS_GET_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_GET_URL
            - name: HIPPIUS_IPFS_STORE_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_IPFS_STORE_URL
            - name: CACHET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: CACHET_API_KEY
            - name: CACHET_COMPONENT_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: CACHET_COMPONENT_ID
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: DISCORD_WEBHOOK_URL
            - name: RESUBMISSION_SEED_PHRASE
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: RESUBMISSION_SEED_PHRASE
            - name: HIPPIUS_OVH_KMS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_ENDPOINT
            - name: HIPPIUS_OVH_KMS_DEFAULT_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_DEFAULT_KEY_ID
            - name: HIPPIUS_OVH_KMS_OKMS_ID
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_OVH_KMS_OKMS_ID
            - name: FRONTEND_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: FRONTEND_HMAC_SECRET
            - name: HIPPIUS_UPLOAD_BACKENDS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_UPLOAD_BACKENDS
            - name: HIPPIUS_DOWNLOAD_BACKENDS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_DOWNLOAD_BACKENDS
            - name: HIPPIUS_DELETE_BACKENDS
              valueFrom:
                secretKeyRef:
                  name: hippius-s3-secrets
                  key: HIPPIUS_DELETE_BACKENDS
          volumeMounts:
            - name: object-cache
              mountPath: /var/lib/hippius/object_cache
            - name: persist
              mountPath: /var/lib/hippius/persist
            - name: dlq
              mountPath: /tmp/hippius_dlq
            - name: kms-certs
              mountPath: /kms_certs
              readOnly: true
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 4000m
              memory: 8Gi
      volumes:
        - name: object-cache
          persistentVolumeClaim:
            claimName: object-cache-pvc
        - name: persist
          persistentVolumeClaim:
            claimName: persist-pvc
        - name: dlq
          persistentVolumeClaim:
            claimName: dlq-pvc
        - name: kms-certs
          secret:
            secretName: ovh-kms-certs
            defaultMode: 0400
