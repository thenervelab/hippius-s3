apiVersion: v1
kind: Namespace
metadata:
  name: redis-staging
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: redis-staging
spec:
  ports:
    - port: 6379
      targetPort: 6379
  clusterIP: None
  selector:
    app: redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: redis-staging
data:
  redis.conf: |
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000
    appendonly yes
    appendfsync everysec
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: redis-staging
spec:
  serviceName: "redis"
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          ports:
            - containerPort: 6379
          command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
          volumeMounts:
            - name: config
              mountPath: /usr/local/etc/redis
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 200m
              memory: 4Gi
            limits:
              cpu: 1000m
              memory: 8Gi
      volumes:
        - name: config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-cluster-init
  namespace: redis-staging
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: redis-init
          image: redis:7.2
          command:
            - /bin/sh
            - -c
            - |
              set -e

              echo "Waiting for Redis pods to be ready..."
              for i in 0 1 2; do
                until redis-cli -h redis-$i.redis.redis-staging.svc.cluster.local ping | grep -q PONG; do
                  echo "Waiting for redis-$i..."
                  sleep 2
                done
                echo "redis-$i is ready"
              done

              echo "Checking if cluster already initialized..."
              if redis-cli -h redis-0.redis.redis-staging.svc.cluster.local cluster info | grep -q "cluster_state:ok"; then
                echo "Cluster already initialized, skipping"
                exit 0
              fi

              echo "Initializing Redis cluster with 3 masters..."
              redis-cli --cluster create \
                redis-0.redis.redis-staging.svc.cluster.local:6379 \
                redis-1.redis.redis-staging.svc.cluster.local:6379 \
                redis-2.redis.redis-staging.svc.cluster.local:6379 \
                --cluster-replicas 0 \
                --cluster-yes

              echo "Cluster initialized successfully"
              redis-cli -h redis-0.redis.redis-staging.svc.cluster.local cluster nodes
